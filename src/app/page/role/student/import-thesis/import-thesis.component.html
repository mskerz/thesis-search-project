<div class="container" style="margin-top: 102px"  >
  <div class="border-import col-5 mx-auto">
    <p class="text-center fs-5">ข้อมูลปริญญานิพนธ์</p>
    <form (ngSubmit)="onSubmit()"   >
      <div class="form-group">
        <label for="title_th">หัวข้อภาษาไทย</label>
        <input type="text" class="form-control" id="title_th" [(ngModel)]="form_import.title_th" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="form-group">
        <label for="title_en">หัวข้อภาษาอังกฤษ</label>
        <input type="text" class="form-control" id="title_en" [(ngModel)]="form_import.title_en" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="form-group mt-1">
        <div class="d-flex flex-row align-items-center justify-content-between ">
          <div class="grid-item">
            <label for="advisor" class="mb-2">ข้อมูลอาจารย์ที่ปรึกษา</label>
            <select class="form-select" id="advisor"  [(ngModel)]="form_import.advisor_id" name="advisor_id" required  [ngModelOptions]="{standalone: true}">
              <option value="0"[disabled]="true">เลือกอาจารย์ที่ปรึกษา</option>
              <option *ngFor="let advisor of Advisors" [value]="advisor.advisor_id">
                {{ advisor.advisor_name }}
              </option>
            </select>
          </div>
          <div class="grid-item">
            <label class="form-label">ปีการศึกษา</label>
            <input class="form-control" type="number" [(ngModel)]="form_import.year" name="year" required [ngModelOptions]="{standalone: true}" />
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="thesisFile">ไฟล์ปริญญานิพนธ์</label>
        <input type="file" class="form-control" id="thesisFile" (change)="onFileChange($event)" required  />
      </div>

      <button   class="btn btn-success d-block mx-auto mt-3 fs-5" type="submit"  >
        นำเข้าข้อมูล
      </button>

      <!-- Progress Bar -->
      <div *ngIf="isLoading" class="progress mt-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;background-color: #2FAA5A;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </form>
  </div>
</div>
