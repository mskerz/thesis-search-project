<div class="grid">
    <!-- Header -->
    <div class="col-12">
      <div class="card mb-2">
        <h2>แผงควบคุมผู้ดูแลระบบ</h2>
        <p-breadcrumb 
        class="max-w-full text-decoration-none" 
        [model]="items" 
        [home]="home" />
      </div>
    </div>

    <!-- Quick Stats Cards -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="card">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">อาจารย์ที่ปรึกษา</span>
            <div class="text-900 font-medium text-xl">42 คน</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-users text-blue-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="card">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">เอกสารรอตรวจสอบ</span>
            <div class="text-900 font-medium text-xl">15 รายการ</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-file text-orange-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="card">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">นิสิตทั้งหมด</span>
            <div class="text-900 font-medium text-xl">30 คน</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-user text-cyan-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="card">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">ผู้ดูแลระบบ</span>
            <div class="text-900 font-medium text-xl">3 คน</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-cog text-purple-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
   

    <!-- Quick Actions -->
    <div class="col-12">
      <div class="card">
        <h5>การดำเนินการด่วน</h5>
        <div class="flex flex-wrap gap-2">
          <p-button label="เพิ่มผู้ดูแลระบบ" icon="pi pi-plus"></p-button>
          <p-button label="จัดการสิทธิ์นิสิต" icon="pi pi-users" styleClass="p-button-success"></p-button>
          <p-button label="ตรวจสอบเอกสาร" icon="pi pi-file" styleClass="p-button-warning"></p-button>
          <p-button label="จัดการอาจารย์ที่ปรึกษา" icon="pi pi-user-edit" styleClass="p-button-help"></p-button>
        </div>
      </div>
    </div>
  </div>
