<div class="container mt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm" *ngIf="my_thesis">
          <div class="card-body" >
            <h4 class="card-title font-weight-bold">{{ my_thesis!.title_th }}</h4>
            <h4 class="card-subtitle text-muted">{{ my_thesis!.title_en }}</h4>
            <p class="card-text">
              <strong>อาจารย์ที่ปรึกษา:</strong> {{ my_thesis!.advisor_name }} <br>
              <strong>ปีการศึกษา:</strong> {{ my_thesis!.year }} <br>
              <strong>สถานะเอกสาร: </strong>
              <span
                [ngClass]="{
                  'text-info font-weight-bold':
                    my_thesis!.recheck_status === 0,
                  'text-success font-weight-bold':
                    my_thesis!.recheck_status === 1,
                  'text-danger font-weight-bold':
                    my_thesis!.recheck_status === 2
                }"
              >
                {{ getStatusText(my_thesis!.recheck_status) }}
              </span>
            </p>
            <p class="card-text text-justify">
              <em>{{ my_thesis.abstract }}</em>
            </p>
            <div class="float-sm-start" *ngIf="hasDeleted">
              <p-messages class="small-message" [(value)]="message" [closable]="false"></p-messages>
              <a  routerLink="/account/student/import-thesis" class="btn btn-secondary">อัพโหลดอีกครั้ง <i class="bu bi-arrow-clockwise"></i></a>
            </div>
          </div>
        </div>
        <div class="card mb-4 shadow-sm p-4 bg-info-subtle" *ngIf="!my_thesis">
          
          <div class="text-center">
            <div class="h5"> ไม่พบปริญญานิพนธ์ !</div>
            <a  routerLink="/account/student/import-thesis" class="btn btn-secondary">กลับไปหน้าอัพโหลด</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
