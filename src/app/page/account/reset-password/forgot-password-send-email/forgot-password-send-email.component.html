<div class="container" style="margin-top: 150px;">
    <div class="border-box col-5 mx-auto">
            <div class="d-flex flex-column">
                <div class="text-center">
                    <h2 class="text-success" >ลืมรหัสผ่าน ?</h2>

                </div>
                <div class="grid-item">
                    <p >ป้อนที่อยู่อีเมลที่เชื่อมโยงกับบัญชีของคุณเพื่อรับรหัสยืนยัน</p>
                </div>
                <form action="" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                    <div class="grid-item">
                        <input class="form-control" type="text" placeholder="ใส่อีเมลของของคุณ" formControlName="email">
                    </div>
                    <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" style="color: red;">
                        <small *ngIf="emailForm.get('email')?.errors?.['pattern']">อีเมลไม่ถูกต้อง</small>
                      </div>
                    <button class="btn btn-success d-block mx-auto mt-2" >ส่งรหัสยืนยัน</button>
                </form>

                
            </div>
    </div>
</div>
