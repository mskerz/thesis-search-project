<div class="container">
  <div class="border-register col-md-5 col-sm-12 mx-auto" style="margin-top: 94px">
    <p class="text-center fs-3">
      <i class="bi bi-person-fill text-success"></i> สมัครสมาชิกสำหรับนิสิต
    </p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input
          class="form-control"
          type="email"
          [(ngModel)]="form_register.email"
          [ngModelOptions]="{ standalone: true }"
          placeholder="กรุณากรอกอีเมล"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label><br>
        <p-password
          [(ngModel)]="form_register.password"
          [ngModelOptions]="{ standalone: true }"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="กรุณากรอกรหัสผ่าน"
          styleClass="w-100"
        ></p-password>
      </div>
      <div class="form-group">
        <label for="confirm-password">ยืนยันรหัสผ่าน</label> <br>
        <p-password
          [(ngModel)]="form_register.confirm_password"
          [ngModelOptions]="{ standalone: true }"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="กรุณายืนยันรหัสผ่าน"
          styleClass="w-100"
        ></p-password>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <div class="grid-item flex-grow-1 me-2">
          <label for="firstname">ชื่อ</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="form_register.firstname"
            [ngModelOptions]="{ standalone: true }"
            placeholder="กรุณากรอกชื่อ"
            required
          />
        </div>
        <div class="grid-item flex-grow-1">
          
          <label for="lastname">นามสกุล</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="form_register.lastname"
            [ngModelOptions]="{ standalone: true }"
            placeholder="กรุณากรอกนามสกุล"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success d-block mt-3 mx-auto">
        Sign Up
      </button>
    </form>
  </div>
</div>
